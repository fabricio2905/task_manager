<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="taskmanager.ico" type="image/x-icon">
</head>
<body>
    <h1>Simulador do Gerenciador de Tarefas</h1>
    <div class="voltar">
        <a href="login.html">
            <i class='bx bx-left-arrow-circle'></i>
        </a>
    </div>
    <div class="process-form">
        <label for="nome">Nome do Processo:</label>
        <input type="text" id="nome" placeholder="Digite o nome do processo">

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade">
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
        </select>

        <label for="disco">Disco:</label>
        <input type="number" id="disco" placeholder="Digite o Disco em MB">

        <div class="button-container">
            <button class="adicionar" onclick="adicionarProcesso()">Adicionar Processo</button>
        </div>
    </div>

    <h2>Processos Ativos</h2>
    <table id="tabela-processos">
        <thead>
            <tr>
                <th>Nome do Processo</th>
                <th>Pid</th>
                <th>Uso de CPU (%)</th>
                <th>Memória (MB)</th>
                <th>Disco (MB)</th>
                <th>Prioridade</th>
                <th>Usuário</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-processos">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
